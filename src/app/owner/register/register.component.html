<div class="container-fluid">
    <div class="row">
        <div class="box col-lg-4 col-md-4 col-sm-8 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-2 col-xs-offset-1">
            <div class="logoHolder">
                <img src="{{logoLocation}}" class="logoIcon">
            </div>
            <h1 class='logoTitle'>OWNER REGISTRATION </h1>
            <form [formGroup]="form" (ngSubmit)="formSubmit()" class="form">
                <div class="form-group">
                    <input type="text" formControlName="mail" class="form-control" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="fullName" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="userName" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group btnFormGroup">
                    <button class="btn btnGreen" type="submit">REGISTER</button>
                    <a routerLink="../login"><button class="btn btnBlue" type="button"> Existing User ? Sign In</button></a>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="loading" class="modal-backdrop cover">
        <div class="row loaderRow">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
                <img src="{{logoLocation}}" class="loaderImage">
            </div>
        </div>
    </div>

</div>
