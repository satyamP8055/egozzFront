<div class="row outerRow" [class.outerSmallRow]="shortWindow">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2 labelCol">
        <div class="row bordered blackRow">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="margin-right:0px; padding:0px; padding-top:15px;text-align:center; background: transparent;">
                <img src="{{lightLogo}}" style="width:auto; height:80px; max-width:100%;">
                <h3 style="color:rgb(14,117,10); cursor: pointer; border-left:5px solid rgb(14,117,10); border-top:5px solid transparent; border-bottom:5px solid transparent; width: 100%; padding: 15px; text-align: center;"><b>Basic Data</b></h3>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" [class.bigProfile]="!shortWindow" [class.smallProfile]="shortWindow">
                <h2 style="text-align: center; color:rgb(8,11,90); border-bottom: 2px solid rgb(8,11,90);"><b>User Profile</b></h2>
                <h4> <b> Full Name :</b> {{profile.fullName}} </h4>
                <h4> <b> User Name :</b> {{profile.userName}} </h4>
                <h4> <b> E-Mail :</b> {{profile.mail}} </h4>
                <h4> <b> Phone :</b> {{profile.phone}} </h4>
            </div>
        </div>
    </div>
</div>

<!-- Alerts and Loaders -->

<div class="modal fade" id="alertModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content alertBox">
            <div class="modal-header hidden">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="dialogIconHolder">
                    <span *ngIf="fail" class="dialogIcon redIcon fa fa-meh-o"></span>
                    <span *ngIf="success" class="dialogIcon greenIcon fa fa-check-square-o"></span>
                    <span *ngIf="msg" class="dialogIcon blueIcon fa fa-comments-o"></span>
                </div>
                <h3 class="titleHead dialogTitle" [class.blueIcon]="msg==true" [class.greenIcon]="success" [class.redIcon]="fail">{{message}}</h3>
            </div>

            <div class="modal-footer">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                        <button class="btn fullGrid" [class.btnBlue]="msg==true" [class.btnGreen]="success" [class.btnRed]="fail" data-dismiss="modal"><span class="btnSpan">OK</span></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<button class="hidden" id="alertInvoker" data-toggle="modal" data-target="#alertModal"></button>



<div *ngIf="loading" class="modal-backdrop cover">
    <div class="row loaderRow">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
            <img src="{{logoLocation}}" class="loaderImage">
        </div>
    </div>
</div>
